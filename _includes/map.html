<script type="text/javascript">

var map = null;
function GetMap()
{
   map = new VEMap('myMap');
   map.LoadMap(new VELatLong(46.60545340152078, 11.19760572910309), 16 ,'r' ,false);
}

function AddPushpin()
{
   var shape = new VEShape(VEShapeType.Pushpin, map.GetCenter());
   shape.SetTitle('Ochsenkoflerhof');
   //shape.SetDescription('This is shape number '+pinid);
   map.AddShape(shape);
}

GetMap();
AddPushpin();
